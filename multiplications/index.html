<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Réviser mes multiplications</title>
    
    <style>
        @media screen and (orientation:landscape) {
            .splash{
                display: block;
                position: absolute;
                top:0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: white;
                font-size: x-large;
                font-weight: bold;
                color:red;
                z-index:1000;
                text-align: center;

            }
        }
        @media screen and (orientation:portrait) {
            .splash{
                display: none;
            }
        }
       
        html, body{
            height:100%;
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
            margin: 0;
            padding-top: 0;
            font-size:100%;
        }

        body, .glass::before {
	        background: url("https://img.freepik.com/photos-gratuite/gros-plan-plante-feuilles-vertes-mots-eau-bas_1340-25350.jpg") 0 / cover fixed;
        }       
       
        .glass {
            position: relative;
            color:black;
            padding: 1em;
            max-width: 90%;
            background: hsla(0,0%,100%,.5) border-box;
            overflow: hidden;
            border-radius: 50px;
            box-shadow: 0 0 0 1px hsla(0,0%,100%,.3) inset,
                        0 .5em 1em rgba(0, 0, 0, 0.6);
            text-shadow: 0 1px 1px hsla(0,0%,100%,.3);
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            -webkit-filter: blur(20px);
            filter: blur(20px);
        }

        h1{
            text-align:center;
            background-color: black;
            color:white;
            padding:10px;
            margin:0 0 20px 0;
            font-size: 3em;
        }

        main{
            text-align: center;
            font-weight: bold;
            margin: 15px auto;
            
        }

        main span.equation{
            display:block;
            font-size: 7em;
        }

        main span.equal{
            display:block;
            font-size: 5em;
        }

        main span.result{
            display:inline-block;
            font-size:7em;
            border:0px solid black;
            border-radius: 50px;
            padding:.2em;
            min-width: 210px;
            min-height: calc(182px - .4em);
            background: hsla(0,0%,100%,.5) border-box;

        }

        div.timer{
            margin: 15px auto;
            text-align: center;
            max-width:50%;
            font-size:2em;
            background: hsla(0,0%,0%,.5) border-box;
            color:white;
            padding:10px;
        }

        div.keyboard{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
            max-width: 70%;
            margin: 15px auto;
        }

        div.keyboard button{
            font-size:3.5em;
            border-radius: 50px;
            text-align: center;
            padding:10px;
            font-weight: bold;
            width:30%;
            margin:5px;
            border:0;
        }

        div.keyboard button:active{
           color:white;
           background-color: black;
        }

        div.keyboard button:last-child{
            margin-top:15px;
            flex-basis:100%;
        }

        
    </style>
</head>

<h1 >Réviser mes multiplications</h1>
<main class="glass">
 <span class="equation">6 x 4</span>
 <span class="equal">=</span>
 <span class="result"></span>
</main>
<div class="timer glass">
00:15
</div>

<div class="keyboard">
    <button class="digit glass">9</button>
    <button class="digit glass">8</button>
    <button class="digit glass">7</button>
    <button class="digit glass">6</button>
    <button class="digit glass">5</button>
    <button class="digit glass">4</button>
    <button class="digit glass">3</button>
    <button class="digit glass">2</button>
    <button class="digit glass">1</button>
    <button class="glass" style="visibility:hidden">-</button>
    <button class="digit glass">0</button>
    <button class="erase glass">&lt;</button>
    <button class="submit glass">suivant &gt;</button>
    
</div>


<script>

let resultBox = document.querySelectorAll(".result")[0];
let timerBox = document.querySelectorAll(".timer")[0];

document.querySelectorAll(".keyboard button.digit").forEach(function(button){
    button.addEventListener("touchstart",function(evt){    
        if( resultBox.textContent.length<3){
            resultBox.textContent+= button.textContent;
        }
    },{ passive: true});
})

document.querySelectorAll(".keyboard button.erase").forEach(function(button){
    button.addEventListener("touchstart",function(evt){
        let content = resultBox.textContent;
        resultBox.textContent = content.substring(0,content.length-1);
    },{ passive: true});
})

let timeLeft = 12;

/*window.setInterval(function(){
    if(timeLeft>0){
        timeLeft--;
    };
    printTime(timeLeft);
},1000);*/

function printTime(timeInSeconds){
    let minutes = Math.floor(timeInSeconds/60);
    let seconds = timeInSeconds%60;
    timerBox.innerText=leftPad(minutes,2,"0")+":"+leftPad(seconds,2,"0");
}

function leftPad(text,length,padding){
    let result = ""+text;
    while(result.length<length){
        result=padding+result;
    }
    return result;
}


</script>
