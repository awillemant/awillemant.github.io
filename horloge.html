        html, body{
            height:100%;
        }
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
	        align-items: stretch;
            margin: 0;
            padding:0;
            text-align: center;
        }
        h1{
            margin:0;
            padding:10px;
        } 
        #config{
            margin:0;
            padding:20px;
        }

        #config p{
            margin:0;
            padding:20px;
        }
        
        #config p button{
            cursor:pointer;
            color:black;
            background-color: red;
            border:solid 1px black;
            vertical-align: middle;
            font-size: x-large;
            margin-left: 50px;
            padding: 5px 10px;
        }
        #playground{
            flex-grow: 1;
            display:flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        line{
            stroke-linecap: round;
        }
        .rotatable:hover{
            cursor: pointer;
        }
        #minutes:hover{
            fill:black;
        }

        #heures:hover{
            fill:rgb(160, 0, 0);
        }
        .cadran{
            stroke:red;
            stroke-width:3;
            fill:transparent;
        }
        .tick.h{
            stroke:red;
            stroke-width:3;
        }
        .tick.h.mark{
            stroke:red;
            stroke-width:5;
        }
        .tick.m{
            stroke:black;
            stroke-width:2;
        }
        .h.digit{
            font-weight: bold;
            fill:red;
        }
        #digital{
            min-width: 300px;
        }
        #digital p{
            font-family: digital;
            text-align: center;
            font-size:500%;
            margin: 0;
        }
        #digital #h{
            color:red;
        }
        #digital #s{
            color:blue;
        }

        #digital p.formelle,#digital p.informelle {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: medium;
        }
        #digital p.informelle {
            font-style: italic;
            color:rgb(100, 100, 100);
        }
        svg{
            border:1px solid black;
            display: block;     
        }   
        
        #ampm{
            cursor:pointer;
            border:solid 1px black;
            vertical-align: middle;
            margin:10px auto;
            font-size: x-large;
            color: #000;
        }
        [type=range]{
            -webkit-appearance: none;
            appearance: none;
            width: 200px;
            height: 2px;
            background: #000;
            cursor: pointer;
            vertical-align: middle;
        }
        [type=range]::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border:2px solid red;
            background: #fff;
            cursor: pointer;
            vertical-align: middle;
        }
        #secteur{
            stroke:rgba(128,128,128,.2);
            stroke-width:280;
            fill:none;
            transform: rotate(-90deg) ;
            transform-origin: center;
        }

        #guides text{
           fill:black;
           font-weight: bold;
        }

        #guides line{
           stroke:red;
           stroke-width:.5;
           stroke-dasharray: 5 5;
        }
        
    </style>
</head>

<body>
<h1>Horloge</h1>
<div id="config">
    <p>
        Graduation : <input type="range" id="grad" name="grad" min="0" max="4" step="1" value="4" />
        Chiffres : <input type="range" id="digits" name="digits" min="0" max="3" step="1" value="3" />
    </p>
    <p>
        <button id="live">mode Live : on</button>
        <button id="showDigital">digital</button>
        <button id="showGuides">guides</button>
    </p>
</div>
<div id="playground">
    <svg height="700" width="700" onload="makeRotatable(evt)" >
        <g id="guides">
            <circle id="secteur" cx="350" cy="350" r="140" />
            <text id="etquart" x="380" y="220" font-size="30">et quart</text>
            <text id="etdemi" x="400" y="350" font-size="30">et demi</text>
            <text id="moinslequart1" x="170" y="200" font-size="30" width="100">moins</text>
            <text id="moinslequart2" x="170" y="250" font-size="30" width="100">le quart</text>
            <text id="moinsdix" x="160" y="200" font-size="30" width="100">moins dix</text>
            <text id="moinscinq" x="160" y="200" font-size="30" width="100">moins cinq</text>
            <text id="moinsvingt" x="125" y="285" font-size="30" width="100">moins vingt</text>
            <line class="g0" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(-90)" />
            <line class="g1" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(-60)" />
            <line class="g2" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(-30)" />
            <line class="g3" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(0)" />
            <line class="g4" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(30)" />
            <line class="g5" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(60)" />
            <line class="g6" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(90)" />
            <line class="g7" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(120)" />
            <line class="g8" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(150)" />
            <line class="g9" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(180)" />
            <line class="g10" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(210)" />
            <line class="g11" x1="0" y1="0" x2="280" y2="0" transform="translate(350 350) rotate(240)" />
        </g>
        
        <g id="clock"></g>
        <g id="minutes" class="rotatable" fill="gray" >
            <circle cx="0" cy="0" r="30" />
            <polygon points="0 -30, 0 30, 270 0" />
            <circle cx="0" cy="0" r="10" fill="white" />
        </g>
        <g id="heures" class="rotatable" fill="red" >
            <circle cx="0" cy="0" r="25" />
            <polygon points="0 -25, 0 25, 200 0" />
            <circle cx="0" cy="0" r="10" fill="white" />
        </g>
        <g id="secondes" class="rotatable live" fill="blue" >
            <circle cx="0" cy="0" r="2" />
            <polygon points="0 -2, 0 2, 280 0" />
        </g>
    </svg>
    <div id="digital">
        <p><span id="h">00</span>:<span id="m">00</span><span class="live">:<span id="s">00</span></span></p>
        <p class="formelle"></p>
        <p class="informelle"></p>
       
        <button id="ampm">Matin</button>
    </div>
</div>
<div class="splash">
    <p>Cette application s'utilise en mode portrait.</p>

<script>

function updateGuides(angleMinutes,heures,minutes){
    document.getElementById("secteur").style.strokeDasharray= 0.5*perimeter*(90+angleMinutes)/360+" "+perimeter;
    document.querySelectorAll("#guides line").forEach(e=>{
        if(heures%12>=Number(e.className.baseVal.substring(1))){
           e.style.display="block";
        }else{
           e.style.display="none";
        }
    });
    document.getElementById("etquart").style.display=(minutes>=14 && minutes <16)?"block":"none";
    document.getElementById("etdemi").style.display=(minutes>=29 && minutes <31)?"block":"none"
    document.getElementById("moinsvingt").style.display=(minutes>=39 && minutes <41)?"block":"none";
    document.getElementById("moinslequart1").style.display=(minutes>=44 && minutes <46)?"block":"none";
    document.getElementById("moinslequart2").style.display=(minutes>=44 && minutes <46)?"block":"none";
    document.getElementById("moinsdix").style.display=(minutes>=49 && minutes <51)?"block":"none";
    document.getElementById("moinscinq").style.display=(minutes>=54 && minutes <56)?"block":"none";
}


document.getElementById("masksplash").addEventListener("mouseup",function(){
    document.querySelectorAll(".splash")[0].style.display="none";
});

function displayNow(){
    var now=new Date();
    var heures = now.getHours()%24;
    var minutes = now.getMinutes();
    var secondes = now.getSeconds();
    document.getElementById("h").innerText = leftPad(String(heures),2,"0");
    document.getElementById("m").innerText = leftPad(String(minutes), 2, "0");
    document.getElementById("s").innerText = leftPad(String(secondes), 2, "0");
    var angleMinutes = (minutes*6+(6*secondes/60))-90;
    document.getElementById("heures").transform.baseVal.getItem(1).setRotate((heures*30+(minutes*30/60))-90,0,0);
    document.getElementById("minutes").transform.baseVal.getItem(1).setRotate(angleMinutes,0,0);
    document.getElementById("secondes").transform.baseVal.getItem(1).setRotate(secondes*6-90,0,0);
    updateGuides(angleMinutes,heures,minutes);
    writeTime(heures,minutes);
}

var wMin=[];
wMin.push("","une","deux","trois","quatre","cinq","six","sept","huit","neuf");
wMin.push("dix","onze","douze","treize","quatorze","quinze","seize","dix-sept","dix-huit","dix-neuf");
wMin.push("vingt","vingt et une","vingt-deux","vingt-trois","vingt-quatre","vingt-cinq","vingt-six","vingt-sept","vingt-huit","vingt-neuf");
wMin.push("trente","trente et une","trente-deux","trente-trois","trente-quatre","trente-cinq","trente-six","trente-sept","trente-huit","trente-neuf");
wMin.push("quarante","quarante et une","quarante-deux","quarante-trois","quarante-quatre","quarante-cinq","quarante-six","quarante-sept","quarante-huit","quarante-neuf");
wMin.push("cinquante", "cinquante et un","cinquante-deux","cinquante-trois","cinquante-quatre","cinquante-cinq","cinquante-six","cinquante-sept","cinquante-huit","cinquante-neuf");
var wHeu=[];
wHeu.push("minuit","une","deux","trois","quatre","cinq","six","sept","huit","neuf");
wHeu.push("dix","onze","midi","treize","quatorze","quinze","seize","dix-sept","dix-huit","dix-neuf");
wHeu.push("vingt","vingt et une","vingt-deux","vingt-trois","minuit");
var minutesExcp=[39,40,44,45,49,50,54,55];

function writeTime(heures,minutes){
    var results =["",""];
    results[0]+=wHeu[heures]+((heures!=0 && heures!=12)?" heure"+(heures>1?"s":""):"");
    var heuresInformelles = heures;
    if(minutesExcp.includes(minutes)){
        heuresInformelles++;
    }
    if(heuresInformelles>12 && heuresInformelles<24){
        heuresInformelles-=12;
    }
    results[1]+=wHeu[heuresInformelles]+((heuresInformelles!=0 && heuresInformelles!=12 && heuresInformelles!=24)?" heure"+(heuresInformelles>1?"s":""):"");
    results[0]+=" "+wMin[minutes];
    if(minutes>=14 && minutes <16){
        results[1]+=" et quart";
    }else if(minutes>=29 && minutes <31){
        results[1]+=" et demi";
    }else if(minutes>=39 && minutes <41){
        results[1]+=" moins vingt";
    }else if(minutes>=44 && minutes <46){
        results[1]+=" moins le quart";
    }else if(minutes>=49 && minutes <51){
        results[1]+=" moins dix";
    }else if(minutes>=54 && minutes <56){
        results[1]+=" moins cinq";
    }else{
        results[1]+=" "+wMin[minutes]; 
    }
    document.querySelectorAll(".formelle")[0].innerHTML=results[0];
    document.querySelectorAll(".informelle")[0].innerHTML='"'+results[1]+'"';
}

function makeRotatable(evt) {
    var selectedElement = false;
    var svg = evt.target;
    svg.addEventListener('mousedown', startRotate);
    svg.addEventListener('mousemove', rotate);
    svg.addEventListener('mouseup', endRotate);
    svg.addEventListener('mouseleave', endRotate);
    svg.addEventListener('touchstart', startRotate);
    svg.addEventListener('touchmove', rotate);
    svg.addEventListener('touchend', endRotate);
    svg.addEventListener('touchcancel', endRotate);
    svg.addEventListener('touchleave', endRotate);
    function startRotate(evt) {
        if (!live && evt.target.parentNode.classList.contains('rotatable')) {
            selectedElement = evt.target.parentNode;
        }
    }
    function getMousePosition(evt) {
        var CTM = svg.getScreenCTM();
        if (evt.touches) { evt = evt.touches[0]; }
        return {
            x: (evt.clientX - CTM.e) / CTM.a,
            y: (evt.clientY - CTM.f) / CTM.d
        };
    }   
    function rotate(evt) {
        if (selectedElement) {
            evt.preventDefault();
            var dim = evt.target.getBoundingClientRect();
            var mousePos = getMousePosition(evt);
            var dx=mousePos.x-cx;
            var dy=mousePos.y-cy;
            
            var angleSouris = (Math.atan2(dy, dx) * 180 / Math.PI)+90 ;
            if(angleSouris<0){
                angleSouris+=360;
            }
            var angleAiguille = selectedElement.transform.baseVal.getItem(1).angle+90;
            if (selectedElement.id == "minutes") {
                if(angleAiguille<0){
                    angleAiguille = 12*360+angleAiguille;
                }
                if(angleAiguille>12*360){
                    angleAiguille = angleAiguille-(12*360);
                }
            }
            if (selectedElement.id == "heures") {
                if (angleAiguille < 0) {
                    angleAiguille = 360 + angleAiguille;
                }
                if (angleAiguille > 360) {
                    angleAiguille = angleAiguille - (360);
                }
            }
            var delta = angleSouris-angleAiguille%360;
            var da=null;
            if(delta<-180){
                da = (360 - angleAiguille % 360) + angleSouris;
            }
            if(delta>180){
                da = -1*((360-angleSouris)+(angleAiguille%360));
            }
            if(da!=null){
                delta = da;
            }
            selectedElement.transform.baseVal.getItem(1).setRotate(angleAiguille+delta-90, 0, 0);
            if(selectedElement.id=="minutes"){
                updateHeures(angleAiguille + delta);
                
            }
            if (selectedElement.id == "heures") {
                updateMinutes(angleAiguille + delta);
            }
            
        }
    }

    function updateHeures(angle){
        var aiguille = document.getElementById("heures");
        aiguille.transform.baseVal.getItem(1).setRotate((angle/12)-90,0,0);
        var heures = Math.floor(angle / 360);
        var minutes = Math.floor((angle % 360) / 6);
        document.getElementById("h").innerText = leftPad(String(heures+(!isAm?12:0)),2,"0");
        document.getElementById("m").innerText = leftPad(String(minutes), 2, "0");
        updateGuides((angle%360)-90,heures,minutes);
        writeTime(heures+(!isAm?12:0),minutes);
    }

    function updateMinutes(angle) {
        var aiguille = document.getElementById("minutes");
        var angleMinutes = (angle * 12) - 90;
        aiguille.transform.baseVal.getItem(1).setRotate(angleMinutes, 0, 0);
        var heures = Math.floor(angle*12 / 360);
        var minutes = Math.floor((angle*12 % 360) / 6);
        document.getElementById("h").innerText = leftPad(String(heures+(!isAm?12:0)),2,"0");
        document.getElementById("m").innerText = leftPad(String(minutes), 2, "0");
        updateGuides((90+angleMinutes)%360-90,heures,minutes);
        writeTime(heures+(!isAm?12:0),minutes);
    }
   
    
    function endRotate(evt) {
        selectedElement = null;
    }

}

function toSvg(tagName,attrs,body){
    var elt=document.createElementNS("http://www.w3.org/2000/svg",tagName);
    for(var k in attrs){
        elt.setAttributeNS(null,k,attrs[k]);
    } 
    elt.innerHTML=body;
    return elt;
}


function leftPad(string,length,char){
    var result = ""+string;
    while(result.length<length){
        result=char+result;
    }
    return result;
}

<script>

var cx=350;

var radius=280;

var shortTickSize=5;
var longTickSize=15;
var hourDigitDistance=320;
var minutesDigitDistance=290;

document.getElementById("ampm").innerHTML=isAm?"matin":"aprÃ¨s-midi";

(function drawClock(){
    var clock=document.getElementById("clock");
    for(var i=0;i<60;i++){
        var l=shortTickSize;
        var cl="tick";
        if(i%5==0){
            if(i%15==0){
                cl+=" mark";
            }
            cl+=" h";
            l=longTickSize;
            clock.appendChild(toSvg("text",{"class":(i%15==0)?"h digit mark":"h digit","x1":0,"y1":0,"font-size":40,"text-anchor":"middle","alignment-baseline":"middle","transform":"translate("+cx+" "+cy+") rotate("+i*6+") translate(0 -"+hourDigitDistance+") rotate("+(-i*6)+")"},i/5==0?"12":i/5));
        }else{
            cl+=" m";
        }
        clock.appendChild(toSvg("line",{"class":cl,"x1":0,"y1":0,"x2":l,"y2":0,"transform":"translate("+cx+" "+cy+") rotate("+i*6+") translate("+(radius-l)+" 0)"}));
        clock.appendChild(toSvg("text",{"class":"m digit","x1":0,"y1":0,"font-size":10,"text-anchor":"middle","alignment-baseline":"middle","transform":"translate("+cx+" "+cy+") rotate("+i*6+") translate(0 -"+minutesDigitDistance+") rotate("+(-i*6)+")"},leftPad(i,2,"0")));
    }
    clock.appendChild(toSvg("circle",{"class":"cadran","cx":cx,"cy":cy,"r":radius}));
    document.getElementById("heures").setAttributeNS(null,"transform","translate("+cx+" "+cy+") rotate(-90)");
    document.getElementById("minutes").setAttributeNS(null,"transform","translate("+cx+" "+cy+") rotate(-90)");
    document.getElementById("secondes").setAttributeNS(null,"transform","translate("+cx+" "+cy+") rotate(-90)");
})();
