<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
    let touchstartX = 0
    let touchendX = 0
    let touchTimeout;
    
    const cards = document.querySelectorAll('.card');
    const thumbnails = document.querySelectorAll('.card img');
    const myModal = new bootstrap.Modal(document.getElementById('myModal'),{
      keyboard: false,backdrop:false,focus:true
    });

    function handleGesture(elt) {
      if (touchendX < touchstartX){
        //swiped left
        if(elt.parentNode.previousElementSibling){
          elt.parentNode.previousElementSibling.append(elt);
        }
      }
      if (touchendX > touchstartX){
        //swiped right
        if(elt.parentNode.nextElementSibling){
          elt.parentNode.nextElementSibling.append(elt);
        }
      }
    }

    cards.forEach(elt => {
      elt.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX
      });
      elt.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX
        handleGesture(elt);
      })
    });

    thumbnails.forEach(elt => {
      elt.addEventListener('touchstart', e => {
        touchTimeout=setTimeout(function(){
          var title = elt.parentNode.parentNode.querySelector(".card-text").innerHTML;
          var imgUrl = elt.getAttribute("src");
          document.getElementById('myModal').querySelector(".modal-title").innerHTML = title;
          document.getElementById('myModal').querySelector("img").src=imgUrl;
          myModal.show();
        },1000);
      });
      elt.addEventListener('touchend', e => {
        clearTimeout(touchTimeout);
      })
    });

    
    </script>
